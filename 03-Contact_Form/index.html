<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Us</h1>

      <form class="contact-form">
        <div class="row-item">
          <div class="first-name">
            <label for="first-name"
              >First Name <span class="required-mark">*</span></label
            >
            <input type="text" name="first-name" id="first-name" />
            <p class="error-required">This field is required</p>
          </div>
          <div class="last-name">
            <label for="last-name"
              >Last Name <span class="required-mark">*</span></label
            >
            <input type="text" name="last-name" id="last-name" />
            <p class="error-required">This field is required</p>
          </div>
        </div>

        <div class="row-item">
          <label for="email"
            >Email Address <span class="required-mark">*</span></label
          >
          <input type="email" name="email" id="email" />
          <p class="error-required">Please enter a valid email address</p>
        </div>

        <div class="row-item">
          <label for="query"
            >Query Type <span class="required-mark">*</span></label
          >

          <div class="query-options">
            <div class="option">
              <input
                type="radio"
                name="query"
                id="general-query"
                value="General Query" />
              <label for="general-query">General Query</label>
            </div>
            <div class="option">
              <input
                type="radio"
                name="query"
                id="support-request"
                value="Support Request" />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <p class="error-required">Please select a query type</p>
        </div>

        <div class="row-item">
          <label for="message"
            >Message <span class="required-mark">*</span></label
          >
          <textarea name="message" id="message" rows="4"></textarea>
          <p class="error-required">This field is required</p>
        </div>

        <div class="row-item">
          <div>
            <input type="checkbox" name="consent" id="consent" />
            <label for="consent">
              I consent to being contacted by the team
              <span class="required-mark">*</span></label
            >
          </div>
          <p class="error-required">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <button value="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <div class="success-message">
      <div class="header">
        <img src="./asstes/icon-success-check.svg" alt="Tick Logo" />
        <h3>Message Sent!</h3>
      </div>

      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
