<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h3>calc</h3>
        <div class="theme-btns">
          <h4 class="theme_title">Theam</h4>
          <div class="theme">
            <div id="theme-1" class="theme-btn"></div>
            <div id="theme-2" class="theme-btn"></div>
            <div id="theme-3" class="theme-btn"></div>
          </div>
        </div>
      </div>
      <div class="display">
        <h4 class="side_input"></h4>
        <h1 class="main_input"></h1>
      </div>
      <div class="keys">
        <div class="key numKey" id="d-7">7</div>
        <div class="key numKey" id="d-8">8</div>
        <div class="key numKey" id="d-9">9</div>
        <div class="key" id="del">del</div>

        <div class="key numKey" id="d-4">4</div>
        <div class="key numKey" id="d-5">5</div>
        <div class="key numKey" id="d-6">6</div>
        <div class="operator_key" id="plus">+</div>

        <div class="key numKey" id="d-1">1</div>
        <div class="key numKey" id="d-2">2</div>
        <div class="key numKey" id="d-3">3</div>
        <div class="operator_key" id="minus">-</div>

        <div class="key numKey" id="dot">.</div>
        <div class="key numKey" id="d-0">0</div>
        <div class="operator_key" id="division">/</div>
        <div class="operator_key" id="multiply">x</div>

        <div class="key" id="reset">reset</div>
        <div class="key" id="equal">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
